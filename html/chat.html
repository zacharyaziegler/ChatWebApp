<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - My Chat App</title>
    <link rel="stylesheet" href="../css/chat_style.css">
</head>
<body>
<header>
    <div class="logo-container">
        <a href="home.html">
            <img src="../img/logo.png" alt="My Chat App Logo" class="logo">
        </a>
    </div>
    <div class="online-counter">
        Chatters Online: <span id="onlineUsers">0</span>
    </div>
</header>
<div class="content">
    <div class="video-container">
        <div class="video-feed" id="remoteVideo">Remote Video</div>
        <div class="video-feed" id="localVideo">Local Video</div>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <button id="skipButton" onclick="skipChat()">Skip</button>
            <input type="text" id="chatInput" placeholder="Type your message here" onkeyup="handleChatInput(event)">
            <button id="sendButton" onclick="sendMessage()">Enter</button>
        </div>
        <div class="archive-chat" id="archiveChat">
            <a href="#" title="Archive Chat">ðŸ“¥</a>
        </div>
    </div>
</div>

<script>
    function handleChatInput(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        if (message !== '') {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message you';
            messageElement.innerHTML = '<span class="user-name">You:</span> <span class="message-content">' + message + '</span>';
            chatMessages.appendChild(messageElement);
            input.value = '';
            scrollToBottom(chatMessages); // Scroll to bottom after adding message
            // Send the message to the server here and display it on the other user's chat board
        }
    }

    function receiveMessage(username, message) {
        const chatMessages = document.getElementById('chatMessages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message other';
        messageElement.innerHTML = '<span class="stranger-name">' + username + ':</span> <span class="message-content">' + message + '</span>';
        chatMessages.appendChild(messageElement);
        scrollToBottom(chatMessages); // Scroll to bottom after receiving message
    }

    function scrollToBottom(element) {
        element.scrollTop = element.scrollHeight;
    }

    function skipChat() {
        // Logic to skip to the next chat
    }

    // Retrieve user interests
    document.addEventListener('DOMContentLoaded', () => {
        const userInterests = JSON.parse(localStorage.getItem('userInterests'));
        console.log('User interests:', userInterests);
        // Use userInterests for matching logic here
    });
</script>
</body>
</html>
